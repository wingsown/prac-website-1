<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practice Website 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link href="assets/css/index.css" rel="stylesheet">
    </head>
    <body>

        <header class="siteHeader" id="header">
            <nav class="siteHeader__nav container">
                <a href="#" class="siteHeader__navLogo">
                    <img src="./assets/img/logo.png" class="siteHeader__navLogoImg" alt="">
                    Coffee
                </a>

                <div class="siteHeader__navMenu" id="nav-menu">
                    <ul class="siteHeader__navList">
                        <li class="siteHeader__navItem">
                            <a href="#home" class="siteHeader__navItemLink">
                                Home
                            </a>
                        </li>
                        <li class="siteHeader__navItem">
                            <a href="#products" class="siteHeader__navItemLink">
                                Products
                            </a>
                        </li>
                        <li class="siteHeader__navItem">
                            <a href="#premium" class="siteHeader__navItemLink">
                                Premium
                            </a>
                        </li>
                        <li class="siteHeader__navItem">
                            <a href="#blog" class="siteHeader__navItemLink">
                                Blog
                            </a>
                        </li>
                    </ul>

                    <div class="siteHeader__navClose" id="nav-close">
                        <i class="bx bx-x"></i>
                    </div>
                </div>

                <div class="siteHeader__navToggle" id="nav-toggle">
                    <i class="bx bx-grid-alt"></i>
                </div>
            </nav>
        </header>
    </body>
    <script src="assets/js/main.js""></script>
</html>
